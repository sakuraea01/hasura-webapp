<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Login Form Design | CodeLab</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title">Sign up</div>
    <form id="signupForm"  name="myForm" >
      <div class="field">
        <input type="text" id="usernameInput"  required />
        <label>Username</label>
      </div>
      <div class="field">
        <input type="text" id="emailInput" required />
        <label>Email Address</label>
      </div>
      <div class="field">
        <input type="password" id="passwordInput"  required />
        <label>Password</label>
      </div>
      <div class="field">
        <input type="submit" value="Sign up" onclick="signupUser(event)"  />
      </div>
      <div class="signup-link">
        have a member? <a href="sign_in.html">Sign in</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./FunctionSignUp.js"></script>
</body>

</html>
